<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #eaf5f8;
        }
        .calculator-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        .form-section {
            flex: 1;
        }
        .result-section {
            flex: 1;
            background-color: #122c39;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .form-section h5 {
            font-size: 20px;
            font-weight: bold;
        }
        .result-section img {
            max-width: 100%;
        }
        .result-placeholder {
            text-align: center;
        }
        .form-control, .form-check-input, .form-check-label {
            font-size: 16px;
        }
        .btn-calculate {
            background-color: #d1e019;
            border: none;
            color: #122c39;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-calculate:hover {
            background-color: #b5c617;
        }
        .clear-all {
            float: right;
            cursor: pointer;
            color: #6c757d;
            font-size: 14px;
        }
        .clear-all:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator-card">
            <!-- Left Section (Form) -->
            <div class="form-section">
                <h5>Mortgage Calculator</h5>
                <a class="clear-all">Clear All</a>

                <div class="mb-3">
                    <label for="mortgageAmount" class="form-label">Mortgage Amount</label>
                    <input type="text" class="form-control" id="mortgageAmount" placeholder="¬£">
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="mortgageTerm" class="form-label">Mortgage Term</label>
                        <input type="text" class="form-control" id="mortgageTerm" placeholder="years">
                    </div>
                    <div class="col-md-6">
                        <label for="interestRate" class="form-label">Interest Rate</label>
                        <input type="text" class="form-control" id="interestRate" placeholder="%">
                    </div>
                </div>

                <div class="mt-3">
                    <label for="mortgageType" class="form-label">Mortgage Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mortgageType" id="repayment" checked>
                        <label class="form-check-label" for="repayment">
                            Repayment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mortgageType" id="interestOnly">
                        <label class="form-check-label" for="interestOnly">
                            Interest Only
                        </label>
                    </div>
                </div>

                <button class="btn btn-calculate mt-4">Calculate Repayments</button>
            </div>

            <!-- Right Section (Result) -->
            <div class="result-section">
                <div class="result-placeholder">
                    <img src="https://via.placeholder.com/150" alt="Results Illustration">
                    <p class="mt-3">Results shown here</p>
                    <small>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
